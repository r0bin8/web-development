<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="cal.css">
        
    </head>
    <body class="body">
        <center>
            <div class="div">
            
            <table cellspacing="10" class="table">
                <tr><th colspan="4"><h2 color="">CALCULATOR</h2></th></tr>
                <tr>
                <th colspan="4"><input type="text"class="input" value="" placeholder="calculate  the numbers"></th>
               </tr>
               <tr>
                <td><input type="button" class="button operators"value="C"></td>
                <td><input type="button" class="button operators"value="M+"></td>
                <td><input type="button" class="button operators"value="."></td>
                <td><input type="button" class="operators button "value="%"></td>
            </tr>
                <tr>
                    <td><input type="button" class="button"value="1"></td>
                    <td><input type="button" class="button"value="2"></td>
                    <td><input type="button" class="button"value="3"></td>
                    <td><input type="button" class="operators button "value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button"value="4"></td>
                    <td><input type="button" class="button"value="5"></td>
                    <td><input type="button" class="button"value="6"></td>
                    <td><input type="button" class="button operators"value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button"value="7"></td>
                    <td><input type="button" class="button"value="8"></td>
                    <td><input type="button" class="button"value="9"></td>
                    <td><input type="button" class="button operators"value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button"value="0"></td>
                    <td><input type="button" class="button"value="00"></td>
                    <td><input type="button" class="button operators"value="="></td>
                    <td><input type="button" class="button operators"value="/"></td>
                </tr>
            </table>
        </div>
        </center>
        <script src="cal.js"></script>
    </body>
</html>
